<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Maximum Reality: Beast Mode</title>
<style>
    body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; -webkit-user-select:none; touch-action:none;}
    #gameCanvas { display:block; width:100vw; height:100vh; background:#000; }

    .ui-layer {
        position:absolute; top:env(safe-area-inset-top); left:20px;
        color:#0ff; font-family:'Courier New', monospace;
        z-index:100; pointer-events:none; text-shadow:0 0 8px #0ff;
    }
    #score { font-size:24px; font-weight:bold; }
    #highScore { font-size:14px; opacity:0.8; margin-top:5px; }

    .controls {
        position:absolute; top:env(safe-area-inset-top); right:20px;
        display:flex; gap:15px; z-index:150;
    }
    .btn {
        font-size:24px; background:rgba(0,255,255,0.15); border:1.5px solid #0ff;
        border-radius:8px; padding:8px; color:#0ff; cursor:pointer;
        backdrop-filter: blur(5px); display:flex; align-items:center; justify-content:center;
    }

    #bsod {
        position:fixed; top:0; left:0; width:100%; height:100%;
        background:#0000aa; color:#fff; font-family:'Courier New';
        display:none; z-index:200; padding:50px; box-sizing:border-box;
    }

    #flash {
        position:fixed; top:0; left:0; width:100%; height:100%;
        background:#fff; opacity:0; z-index:250;
        pointer-events:none;
        transition:opacity 0.1s;
    }
</style>
</head>
<body>
<div id="bsod">
    <h1>:(</h1>
    <p>CRITICAL_DIMENSION_ERROR</p>
    <p>REBOOTING SIMULATION...</p>
</div>
<div id="flash"></div>

<div class="controls">
    <a href="https://MaximumReality.xyz" class="btn">üè†</a>
    <div id="muteBtn" class="btn">üîä</div>
    <div id="pauseBtn" class="btn">‚èØÔ∏è</div>
</div>

<div class="ui-layer">
    <div id="score">DIMENSION: 0</div>
    <div id="highScore">BEST: 0</div>
    <div id="status">ZONE: CYBER</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// AUDIO
const bgMusic = new Audio('password-infinity.mp3'); bgMusic.loop = true;
const beastModeSfx = new Audio('beast_mode.mp3');

let isMuted=false, isPaused=false, gameState='START';
let score=0, frame=0, gameSpeed=7, dimensionHue=0;
let jumpHeight=0, yVelocity=0, shake=0, bonusCount=0;
let currentZone='CYBER', portalActive=false, beastModePlayed=false;

const gravity = 1.2, GROUND_Y_OFFSET=100;
let floorY, highScore=localStorage.getItem('maxRealityHighScore')||0;

// ASSETS
const ASSETS={
    bg:'gg-bg.png', snackBg:'hot-food-c-store-wp.JPG', floor:'floor.png',
    azul:['Azul-doll.png','Azul-doll2.png','Azul-doll3.png','Azul-doll4.png'],
    buildings:['building-a.png','building-b.png','building-c.png'],
    loriBlur:'lori-blur.png', obstacles:['old-pc.png'], portal:'snack-portal.png'
};
const OUTSIDE_LOOT=['power-supply.png','2tb.png','card.png','core-i7.png','curve-keyboard.png','core-i9.png','cpu-water-cooler.png','optical-drive.png','ram.png','motherboard.png','ssd.png','graphics-card.png','circuitpython.png'];
const SNACK_LOOT=['bread-slice.png','chips.png','hotdog.png','pink-donut.png','roast-chicken.png','soda.png','taco.png','mochkil-burger.png','mochkil_puffs_orange.png','azulo_blueberry_vanilla.jpg'];
const imgCache={loot:[]};

// PARTICLES
let particles=[];
class Particle{
    constructor(x,y,color,text=null){
        this.x=x; this.y=y;
        this.char=text|| (Math.random()>0.5?"0":"1");
        this.size=text?28:Math.random()*10+12;
        this.speedX=(Math.random()-0.5)*10;
        this.speedY=(Math.random()-0.5)*10;
        this.color=color; this.life=1.0;
    }
    update(){ this.x+=this.speedX; this.y+=this.speedY; this.life-=0.02; }
    draw(){
        ctx.save(); ctx.fillStyle=this.color; ctx.globalAlpha=this.life;
        ctx.font=`bold ${this.size}px monospace`;
        ctx.fillText(this.char,this.x,this.y); ctx.restore();
    }
}

// LOAD IMAGES
function load(){
    Object.keys(ASSETS).forEach(key=>{
        if(Array.isArray(ASSETS[key])){
            imgCache[key]=ASSETS[key].map(src=>{let i=new Image(); i.src=src; return i;});
        }else{ let i=new Image(); let im=new Image(); im.src=ASSETS[key]; imgCache[key]=im; }
    });
    OUTSIDE_LOOT.forEach(src=>{ let i=new Image(); i.src=src; imgCache.loot.push(i); });
}
load();

// MATRIX RAIN
let drops=[];
function initMatrix(){ drops=Array(Math.floor(canvas.width/20)).fill(1); }

// RESIZE
function resize(){ 
    canvas.width=window.innerWidth; canvas.height=window.innerHeight;
    floorY=canvas.height-GROUND_Y_OFFSET;
    initMatrix();
}

// CONTROLS
document.getElementById('muteBtn').addEventListener('touchstart', e=>{ e.stopPropagation(); isMuted=!isMuted; bgMusic.muted=isMuted; beastModeSfx.muted=isMuted; document.getElementById('muteBtn').innerText=isMuted?'üîá':'üîä'; },{passive:false});
document.getElementById('pauseBtn').addEventListener('touchstart', e=>{ e.stopPropagation(); isPaused=!isPaused; document.getElementById('pauseBtn').style.borderColor=isPaused?'#ff0':'#0ff'; },{passive:false});

// BSOD
function triggerBSOD(){ 
    gameState='GAMEOVER'; bgMusic.pause(); 
    if(score>highScore){ highScore=score; localStorage.setItem('maxRealityHighScore',highScore); }
    document.getElementById('bsod').style.display='block';
    setTimeout(()=>{document.getElementById('bsod').style.display='none'; gameState='START';},2000);
}

// SPAWNING
let gameObjects=[];
function spawn(){
    // Portal every 5000 points
    if(!portalActive && score>0 && score%5000===0){
        portalActive=true;
        gameObjects.push({x:canvas.width+100, y:floorY-140, w:120, h:140, type:'portal', img:imgCache.portal});
        return;
    }
    // Loot and obstacles
    const lootPool=currentZone==='SNACK'?SNACK_LOOT:OUTSIDE_LOOT;
    if(frame%85===0){
        const isLoot=Math.random()>0.4;
        gameObjects.push({
            x:canvas.width+100, y:floorY-90, w:80, h:80,
            type:isLoot?'tech':'obstacle',
            img:isLoot?imgCache.loot[Math.floor(Math.random()*imgCache.loot.length)]:imgCache.obstacles[0]
        });
    }
}

// DRAW BACKGROUND
let inStore=false;
function drawBackground(){
    if(currentZone==='SNACK'){
        if(imgCache.snackBg.complete){
            let x=-((frame*2)%canvas.width);
            ctx.drawImage(imgCache.snackBg,x,0,canvas.width,canvas.height);
            ctx.drawImage(imgCache.snackBg,x+canvas.width,0,canvas.width,canvas.height);
        }
    } else {
        if(imgCache.bg.complete) ctx.drawImage(imgCache.bg,0,0,canvas.width,canvas.height);
        if(imgCache.loriBlur.complete){
            ctx.save(); ctx.globalAlpha=0.4;
            let lX=-(frame*0.5)%canvas.width;
            ctx.drawImage(imgCache.loriBlur,lX,0,canvas.width,canvas.height);
            ctx.drawImage(imgCache.loriBlur,lX+canvas.width,0,canvas.width,canvas.height);
            ctx.restore();
        }
        // Buildings
        const layers=[{img:imgCache.buildings[2],s:0.8,op:0.2,h:550},{img:imgCache.buildings[1],s:1.8,op:0.4,h:450},{img:imgCache.buildings[0],s:3.5,op:0.6,h:350}];
        layers.forEach(l=>{
            if(l.img.complete){
                ctx.save(); let x=-(frame*l.s)%canvas.width;
                ctx.globalAlpha=l.op; ctx.filter=`hue-rotate(${dimensionHue}deg)`;
                ctx.drawImage(l.img,x,floorY-l.h,canvas.width,l.h);
                ctx.drawImage(l.img,x+canvas.width,floorY-l.h,canvas.width,l.h);
                ctx.restore();
            }
        });
        // MATRIX RAIN
        ctx.save(); ctx.fillStyle=`hsl(${dimensionHue},100%,60%)`; ctx.font="bold 18px monospace";
        drops.forEach((y,i)=>{
            ctx.fillText(Math.random()>0.5?"1":"0",i*20,y*20);
            if(y*20>canvas.height && Math.random()>0.975) drops[i]=0;
            drops[i]++;
        });
        ctx.restore();
    }
    // Solid ground
    ctx.fillStyle="#222"; ctx.fillRect(0,floorY,canvas.width,GROUND_Y_OFFSET);
    if(imgCache.floor.complete){
        let fX=-(frame*gameSpeed)%100;
        for(let i=-1;i<(canvas.width/100)+2;i++) ctx.drawImage(imgCache.floor,(i*100)+fX,floorY,100,GROUND_Y_OFFSET);
    }
}

// FLASH EFFECT
function flashScreen(){ const f=document.getElementById('flash'); f.style.opacity=1; setTimeout(()=>f.style.opacity=0,100); }

// LOOP
function loop(){
    if(isPaused){ requestAnimationFrame(loop); return; }
    ctx.save();
    if(shake>0){ ctx.translate((Math.random()-0.5)*shake,(Math.random()-0.5)*shake); shake*=0.85; }
    ctx.clearRect(0,0,canvas.width,canvas.height);

    drawBackground();
    particles.forEach((p,i)=>{ p.update(); p.draw(); if(p.life<=0) particles.splice(i,1); });

    if(gameState==='PLAYING'){
        frame++; spawn();

        // PHYSICS
        jumpHeight-=yVelocity; yVelocity+=gravity;
        let landed=false;
        if(jumpHeight<=0){ jumpHeight=0; if(yVelocity>0) landed=true; yVelocity=0; }

        // EARTHQUAKE
        if(currentZone==='CYBER' && landed && beastModePlayed){ shake=5; }
        if(currentZone==='EARTHQUAKE'){ shake=15; }

        // AZUL WALK
        const aFrame=Math.floor(frame/6)%4;
        ctx.drawImage(imgCache.azul[aFrame],100,floorY-110-jumpHeight,90,115);

        // OBJECTS
        gameObjects.forEach((obj,i)=>{
            obj.x-=gameSpeed;
            // COLLISIONS
            if(obj.x<160 && obj.x>80 && jumpHeight<70){
                if(obj.type==='tech'){
                    bonusCount++; if(bonusCount>10) bonusCount=1;
                    const points=100*bonusCount; score+=points; dimensionHue+=5;
                    particles.push(new Particle(obj.x,obj.y,'#fff','+'+points));
                    for(let j=0;j<12;j++) particles.push(new Particle(obj.x,obj.y,`hsl(${dimensionHue},100%,60%)`));
                    gameObjects.splice(i,1);
                } else if(obj.type==='portal'){
                    flashScreen();
                    // NEXT ZONE
                    if(currentZone==='CYBER'){ currentZone='SNACK'; gameSpeed=7; }
                    else if(currentZone==='SNACK'){ currentZone='EARTHQUAKE'; gameSpeed=12; if(!beastModePlayed){ beastModeSfx.play(); beastModePlayed=true; } }
                    else { currentZone='CYBER'; gameSpeed=7; beastModePlayed=false; }
                    bonusCount=0; portalActive=false; gameObjects=[];
                } else { triggerBSOD(); }
            }
            if(obj.img) ctx.drawImage(obj.img,obj.x,obj.y,obj.w,obj.h);
            if(obj.x<-100) gameObjects.splice(i,1);
        });

        // UI
        document.getElementById('score').innerText=`DIMENSION: ${score}`;
        document.getElementById('highScore').innerText=`BEST: ${highScore}`;
        document.getElementById('status').innerText=`ZONE: ${currentZone}`;
    }
    ctx.restore();
    requestAnimationFrame(loop);
}

// TOUCH
window.addEventListener('touchstart', e=>{
    if(e.target.closest('.btn')) return;
    if(gameState!=='PLAYING'){ gameState='PLAYING'; score=0; frame=0; gameObjects=[]; portalActive=false; bonusCount=0; bgMusic.play(); }
    else if(jumpHeight===0) yVelocity=-22;
    e.preventDefault();
},{passive:false});

resize(); window.addEventListener('resize',resize);
loop();
</script>
</body>
</html>
