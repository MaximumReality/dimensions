<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Maximum Reality: Beast Mode Test</title>
<style>
body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; -webkit-user-select:none; touch-action:none;}
#gameCanvas { display:block; width:100vw; height:100vh; background:#000; }
.ui-layer { position:absolute; top:env(safe-area-inset-top); left:20px; color:#0ff; font-family:'Courier New', monospace; z-index:100; pointer-events:none; text-shadow:0 0 8px #0ff; }
#score { font-size:24px; font-weight:bold; }
#highScore { font-size:14px; opacity:0.8; margin-top:5px; }
.controls { position:absolute; top:calc(env(safe-area-inset-top) + 30px); right:20px; display:flex; gap:15px; z-index:150; }
.btn { font-size:24px; background:rgba(0,255,255,0.15); border:1.5px solid #0ff; border-radius:8px; padding:8px; color:#0ff; cursor:pointer; backdrop-filter: blur(5px); display:flex; align-items:center; justify-content:center; }
#flash { position:fixed; top:0; left:0; width:100%; height:100%; background:#fff; opacity:0; z-index:250; pointer-events:none; transition:opacity 0.1s; }
</style>
</head>
<body>
<div class="controls">
    <a href="https://MaximumReality.xyz" class="btn">üè†</a>
    <div id="muteBtn" class="btn">üîä</div>
    <div id="pauseBtn" class="btn">‚èØÔ∏è</div>
</div>
<div class="ui-layer">
    <div id="score">DIMENSION: 0</div>
    <div id="highScore">BEST: 0</div>
    <div id="status">ZONE: CYBER</div>
</div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas=document.getElementById('gameCanvas');
const ctx=canvas.getContext('2d');

// AUDIO
const bgMusic=new Audio('password-infinity.mp3'); bgMusic.loop=true;
const beastModeSfx=new Audio('beast_mode.mp3'); beastModeSfx.volume=0.9;

let isMuted=false, isPaused=false, gameState='START';
let score=0, frame=0, gameSpeed=7, dimensionHue=0;
let jumpHeight=0, yVelocity=0, shake=0;
let currentZone='CYBER', bonusCount=0, beastModePlayed=false;
const gravity=1.2, GROUND_Y_OFFSET=100;
let floorY, highScore=Number(localStorage.getItem('maxRealityHighScore'))||0;

// ASSETS
const ASSETS={
    cyberBg:'gg-bg.png', snackBg:'hot-food-c-store-wp.JPG', floor:'floor.png', earthquakeBg:'pompeii-bg.png',
    azul:['Azul-doll.png','Azul-doll2.png','Azul-doll3.png','Azul-doll4.png'],
    buildings:['building-a.png','building-b.png','building-c.png'], loriBlur:'lori-blur.png',
    portal:'snack-portal.png', rubble:'rubble.png', herc:'herc-bust.png',
    scroll:'scrolls.png', book:'book.png',
    pottery:['pottery.png','pottery2.png','pottery3.png','pottery4.png']
};
const CYBER_LOOT=['power-supply.png','2tb.png','card.png','core-i7.png','curve-keyboard.png','core-i9.png','cpu-water-cooler.png','ram.png','motherboard.png','ssd.png','graphics-card.png','circuitpython.png'];
const SNACK_LOOT=['bread-slice.png','chips.png','hotdog.png','pink-donut.png','roast-chicken.png','soda.png','taco.png','mochkil-burger.png','mochkil_puffs_orange.png','azulo_blueberry_vanilla.jpg'];
const POMPEII_LOOT=[ASSETS.scroll, ASSETS.book, ...ASSETS.pottery];

const imgCache={loot:[], obstacles:[]};

// PARTICLES
let particles=[];
class Particle{
    constructor(x,y,color,text=null,sizeMod=1){
        this.x=x; this.y=y;
        this.char=text||(Math.random()>0.5?"0":"1");
        this.size=(text?28:Math.random()*10+12)*sizeMod;
        this.speedX=(Math.random()-0.5)*10;
        this.speedY=(Math.random()-0.5)*15;
        this.color=color; this.life=1.0;
    }
    update(){ this.x+=this.speedX; this.y+=this.speedY; this.life-=0.015; }
    draw(){ ctx.save(); ctx.fillStyle=this.color; ctx.globalAlpha=this.life; ctx.font=`bold ${this.size}px monospace`; ctx.fillText(this.char,this.x,this.y); ctx.restore(); }
}

// LOAD IMAGES
function load(){
    Object.keys(ASSETS).forEach(k=>{
        if(Array.isArray(ASSETS[k])) imgCache[k]=ASSETS[k].map(src=>{let i=new Image(); i.src=src; return i;});
        else { let i=new Image(); i.src=ASSETS[k]; imgCache[k]=i; }
    });
    CYBER_LOOT.forEach(src=>{ let i=new Image(); i.src=src; imgCache.loot.push(i); });
    SNACK_LOOT.forEach(src=>{ let i=new Image(); i.src=src; imgCache.loot.push(i); });
    POMPEII_LOOT.forEach(src=>{ let i=new Image(); i.src=src; imgCache.loot.push(i); });
    imgCache.obstacles=[ASSETS.rubble, ASSETS.herc].map(src=>{ let i=new Image(); i.src=src; return i; });
}
load();

// RESIZE
function resize(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; floorY=canvas.height-GROUND_Y_OFFSET; }
resize(); window.addEventListener('resize',resize);

// CONTROLS
document.getElementById('muteBtn').addEventListener('touchstart',e=>{ e.stopPropagation(); isMuted=!isMuted; bgMusic.muted=isMuted; beastModeSfx.muted=isMuted; document.getElementById('muteBtn').innerText=isMuted?'üîá':'üîä';},{passive:false});
document.getElementById('pauseBtn').addEventListener('touchstart',e=>{ e.stopPropagation(); isPaused=!isPaused; document.getElementById('pauseBtn').style.borderColor=isPaused?'#ff0':'#0ff';},{passive:false});

// GAME OBJECTS
let gameObjects=[];
let lastPortalScore=0;

// SPAWN FUNCTION
function spawn(){
    let lootArray=[];
    if(currentZone==='CYBER') lootArray=CYBER_LOOT;
    else if(currentZone==='SNACK') lootArray=SNACK_LOOT;
    else if(currentZone==='EARTHQUAKE') lootArray=POMPEII_LOOT;
    
    if(frame%40===0){
        const lootImg=imgCache.loot[Math.floor(Math.random()*lootArray.length)];
        gameObjects.push({x:canvas.width+50,y:floorY-85,w:80,h:80,type:'loot',img:lootImg});
    }
    
    if(currentZone==='CYBER'){ particles.push(new Particle(Math.random()*canvas.width,0,'#0ff',Math.random()>0.5?"1":"0",1.2)); }
    if(currentZone==='SNACK'){ const foods=['üçû','üå≠','üç©','üçó','ü•§','üåÆ']; particles.push(new Particle(Math.random()*canvas.width,0,'#fff',foods[Math.floor(Math.random()*foods.length)],1.2)); }
    if(currentZone==='EARTHQUAKE'){ const symbols=['üî•','üí®']; particles.push(new Particle(Math.random()*canvas.width,0,'#f80',symbols[Math.floor(Math.random()*symbols.length)],1.2)); }

    if(currentZone==='EARTHQUAKE' && frame%100===0){
        const obsImg=imgCache.obstacles[Math.floor(Math.random()*imgCache.obstacles.length)];
        gameObjects.push({x:canvas.width+50,y:floorY-85,w:80,h:80,type:'obstacle',img:obsImg});
    }

    if(score>=lastPortalScore+5000){
        gameObjects.push({x:canvas.width+50,y:floorY-85,w:80,h:80,type:'portal',img:imgCache.portal});
        lastPortalScore=score;
    }
}

// BACKGROUND DRAW
let drops=[];
function initMatrix(){ drops=Array(Math.floor(canvas.width/20)).fill(1); }
function drawBackground(){
    if(currentZone==='CYBER'){
        if(imgCache.cyberBg.complete) ctx.drawImage(imgCache.cyberBg,0,0,canvas.width,canvas.height);
        if(imgCache.loriBlur.complete){ ctx.save(); ctx.globalAlpha=0.4; let lX=-(frame*0.5)%canvas.width; ctx.drawImage(imgCache.loriBlur,lX,0,canvas.width,canvas.height); ctx.drawImage(imgCache.loriBlur,lX+canvas.width,0,canvas.width,canvas.height); ctx.restore(); }
        const layers=[{img:imgCache.buildings[2],s:0.8,op:0.2,h:550},{img:imgCache.buildings[1],s:1.8,op:0.4,h:450},{img:imgCache.buildings[0],s:3.5,op:0.6,h:350}];
        layers.forEach(l=>{ if(l.img.complete){ ctx.save(); let x=-(frame*l.s)%canvas.width; ctx.globalAlpha=l.op; ctx.filter=`hue-rotate(${dimensionHue}deg)`; ctx.drawImage(l.img,x,floorY-l.h,canvas.width,l.h); ctx.drawImage(l.img,x+canvas.width,floorY-l.h,canvas.width,l.h); ctx.restore(); }});
        ctx.save(); ctx.fillStyle=`hsl(${dimensionHue},100%,60%)`; ctx.font="bold 18px monospace";
        drops.forEach((y,i)=>{ ctx.fillText(Math.random()>0.5?"1":"0",i*20,y*20); if(y*20>canvas.height && Math.random()>0.975) drops[i]=0; drops[i]++; });
        ctx.restore();
    }
    else if(currentZone==='SNACK'){ if(imgCache.snackBg.complete){ let x=-((frame*2)%canvas.width); ctx.drawImage(imgCache.snackBg,x,0,canvas.width,canvas.height); ctx.drawImage(imgCache.snackBg,x+canvas.width,0,canvas.width,canvas.height); } }
    else if(currentZone==='EARTHQUAKE'){ if(imgCache.earthquakeBg.complete){ let x=-((frame*1.8)%canvas.width); ctx.drawImage(imgCache.earthquakeBg,x,0,canvas.width,canvas.height); ctx.drawImage(imgCache.earthquakeBg,x+canvas.width,0,canvas.width,canvas.height); }
        ctx.save(); ctx.globalCompositeOperation='multiply'; ctx.fillStyle=`hsl(${dimensionHue+20},90%,30%)`; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.restore();
        const grad=ctx.createRadialGradient(canvas.width/2,canvas.height/2,0,canvas.width/2,canvas.height/2,Math.hypot(canvas.width,canvas.height)/2);
        grad.addColorStop(0,'rgba(0,0,0,0)'); grad.addColorStop(1,'rgba(0,0,0,0.6)');
        ctx.fillStyle=grad; ctx.fillRect(0,0,canvas.width,canvas.height);
    }
    ctx.fillStyle=(currentZone==='EARTHQUAKE')?'#440':'#222'; ctx.fillRect(0,floorY,canvas.width,GROUND_Y_OFFSET);
    if(imgCache.floor.complete){ let fX=-(frame*gameSpeed)%100; for(let i=-1;i<(canvas.width/100)+2;i++) ctx.drawImage(imgCache.floor,(i*100)+fX,floorY,100,GROUND_Y_OFFSET); }
}

// FLASH EFFECT
function flashScreen(){ const f=document.getElementById('flash'); f.style.opacity=1; setTimeout(()=>f.style.opacity=0,100); }

// LOOP
function loop(){
    if(isPaused){ requestAnimationFrame(loop); return; }
    ctx.save();
    if(shake>0){ ctx.translate((Math.random()-0.5)*shake,(Math.random()-0.5)*shake); shake*=0.85; }
    ctx.clearRect(0,0,canvas.width,canvas.height);

    drawBackground();
    particles.forEach((p,i)=>{ p.update(); p.draw(); if(p.life<=0) particles.splice(i,1); });

    if(gameState==='PLAYING'){
        frame++; spawn();

        jumpHeight-=yVelocity; yVelocity+=gravity; if(jumpHeight<=0){ jumpHeight=0; yVelocity=0; }

        if(currentZone==='EARTHQUAKE') shake=20+Math.sin(frame*0.1)*5;

        const aFrame=Math.floor(frame/6)%4;
        ctx.drawImage(imgCache.azul[aFrame],100,floorY-110-jumpHeight,90,115);

        for(let i=gameObjects.length-1;i>=0;i--){
            const obj=gameObjects[i]; obj.x-=gameSpeed;

            if(obj.x<160 && obj.x>80){
                if(obj.type==='loot'){
                    bonusCount++; if(bonusCount>10) bonusCount=1;
                    const points=100*bonusCount; score+=points; dimensionHue+=5;
                    particles.push(new Particle(obj.x,obj.y,'#fff','+'+points));
                    gameObjects.splice(i,1);
                }
                else if(obj.type==='portal'){
                    flashScreen();
                    // Remove only the portal
                    gameObjects.splice(i,1);
                    // Zone cycle
                    if(currentZone==='CYBER'){ currentZone='SNACK'; gameSpeed=7; }
                    else if(currentZone==='SNACK'){ currentZone='EARTHQUAKE'; gameSpeed=12; }
                    else { currentZone='CYBER'; gameSpeed=7; }
                    bonusCount=0;
                    if(currentZone==='EARTHQUAKE'){ beastModeSfx.play(); beastModePlayed=true; }
                }
            }

            if(obj.img) ctx.drawImage(obj.img,obj.x,obj.y,obj.w,obj.h);
            if(obj.x<-100) gameObjects.splice(i,1);
        }

        document.getElementById('score').innerText=`DIMENSION: ${score}`;
        document.getElementById('highScore').innerText=`BEST: ${highScore}`;
        document.getElementById('status').innerText=`ZONE: ${currentZone}`;
    }
    ctx.restore();
    requestAnimationFrame(loop);
}

// TOUCH
window.addEventListener('touchstart',e=>{
    if(e.target.closest('.btn')) return;
    if(gameState!=='PLAYING'){ gameState='PLAYING'; bgMusic.play(); }
    else if(jumpHeight===0) yVelocity=-22;
    e.preventDefault();
},{passive:false});

resize(); initMatrix(); loop();
</script>
</body>
</html>
