<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Maximum Reality: Grounded</title>
    <style>
        :root { --glitch-color: rgba(0, 255, 255, 0.05); }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #1a1a1a;
            -webkit-user-select: none; touch-action: none;
        }
        #gameCanvas { display: block; width: 100vw; height: 100vh; image-rendering: pixelated; }
        .ui-layer {
            position: absolute; top: env(safe-area-inset-top); left: 20px;
            color: #0ff; font-family: 'Courier New', monospace;
            z-index: 100; pointer-events: none; text-shadow: 0 0 8px #0ff;
        }
    </style>
</head>
<body>
    <div class="ui-layer">
        <div id="score">DIMENSION: 0</div>
        <div id="status">AZUL ONLINE...</div>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// --- THE ANCHOR ---
const GROUND_Y_OFFSET = 80; // Pixels from the very bottom
let floorY;

const ASSETS = {
    bg: 'gg-bg.png',
    floor: 'floor.png',
    azul: ['Azul-doll.png', 'Azul-doll2.png', 'Azul-doll3.png', 'Azul-doll4.png'],
    buildings: ['building-a.png', 'building-b.png', 'building-c.png'],
    loriBlur: 'lori-blur.png',
    snacks: ['mochkil-burger.png', 'taco.png'],
    obstacles: ['dumpster.png']
};

let gameState = 'START', score = 0, frame = 0, gameSpeed = 7;
let jumpHeight = 0, yVelocity = 0, shake = 0;
const gravity = 1.2, imgCache = {};

function load() {
    Object.keys(ASSETS).forEach(key => {
        if (Array.isArray(ASSETS[key])) {
            imgCache[key] = ASSETS[key].map(src => { let i = new Image(); i.src = src; return i; });
        } else {
            imgCache[key] = new Image(); imgCache[key].src = ASSETS[key];
        }
    });
}
load();

function resize() { 
    canvas.width = window.innerWidth; 
    canvas.height = window.innerHeight;
    floorY = canvas.height - GROUND_Y_OFFSET;
}
window.addEventListener('resize', resize); resize();

let gameObjects = [], backgroundProps = [];

function spawn() {
    // Spawn the SINGLE Lori-Blur asset
    if (Math.random() > 0.992) {
        backgroundProps.push({ 
            x: canvas.width + 200, 
            y: floorY - 320, 
            w: 200, h: 320, 
            passed: false 
        });
    }
    
    if (frame % 90 === 0) {
        const isSnack = Math.random() > 0.7;
        gameObjects.push({
            x: canvas.width + 100, 
            y: floorY - 60, 
            w: 60, h: 60,
            type: isSnack ? 'snack' : 'obstacle',
            img: isSnack ? imgCache.snacks[0] : imgCache.obstacles[0]
        });
    }
}

function draw() {
    // 1. Static BG
    if (imgCache.bg.complete) ctx.drawImage(imgCache.bg, 0, 0, canvas.width, canvas.height);
    
    // 2. Parallax Buildings (Pinned to Floor)
    const layers = [
        {img: imgCache.buildings[2], s: 0.5, op: 0.2, h: 500}, 
        {img: imgCache.buildings[1], s: 1.5, op: 0.4, h: 400}, 
        {img: imgCache.buildings[0], s: 3, op: 0.6, h: 300}
    ];
    layers.forEach(l => {
        if (l.img.complete) {
            let x = -(frame * l.s) % canvas.width;
            ctx.globalAlpha = l.op;
            ctx.drawImage(l.img, x, floorY - l.h, canvas.width, l.h);
            ctx.drawImage(l.img, x + canvas.width, floorY - l.h, canvas.width, l.h);
        }
    });
    ctx.globalAlpha = 1;

    // 3. The Lori-Blur (The single specter)
    backgroundProps.forEach((p, i) => {
        p.x -= 4; 
        if (imgCache.loriBlur.complete) {
            ctx.globalAlpha = 0.6;
            ctx.drawImage(imgCache.loriBlur, p.x, p.y, p.w, p.h);
        }
        if (p.x < -300) backgroundProps.splice(i, 1);
    });
    ctx.globalAlpha = 1;

    // 4. THE GROUND (Guaranteed Visible)
    if (imgCache.floor.complete) {
        let fX = -(frame * gameSpeed) % 100;
        for (let i = -1; i < (canvas.width / 100) + 1; i++) {
            ctx.drawImage(imgCache.floor, (i * 100) + fX, floorY, 100, GROUND_Y_OFFSET);
        }
    }
}

function loop() {
    ctx.save();
    if (shake > 0) { ctx.translate(Math.random()*shake, Math.random()*shake); shake *= 0.8; }
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    draw();

    if (gameState === 'PLAYING') {
        frame++; spawn();
        jumpHeight -= yVelocity; yVelocity += gravity;
        if (jumpHeight <= 0) { jumpHeight = 0; yVelocity = 0; }

        // Azul Run Cycle (sitting on floorY)
        const aFrame = Math.floor(frame / 6) % 4;
        if (imgCache.azul[aFrame].complete) {
            // Feet are locked to floorY
            ctx.drawImage(imgCache.azul[aFrame], 80, floorY - 110 - jumpHeight, 90, 115);
        }

        gameObjects.forEach((obj, i) => {
            obj.x -= gameSpeed;
            if (obj.x < 150 && obj.x > 80 && jumpHeight < 40) {
                if (obj.type === 'snack') { score += 100; gameObjects.splice(i, 1); }
                else { gameState = 'GAMEOVER'; }
            }
            if (obj.img && obj.img.complete) ctx.drawImage(obj.img, obj.x, obj.y, obj.w, obj.h);
            if (obj.x < -100) gameObjects.splice(i, 1);
        });
        document.getElementById('score').innerText = `DIMENSION: ${score}`;
    } else {
        ctx.fillStyle = "rgba(0,0,0,0.7)"; ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "#0ff"; ctx.textAlign = "center"; ctx.font = "20px Courier";
        ctx.fillText("TAP TO ENTER MAXIMUM REALITY", canvas.width/2, canvas.height/2);
    }
    ctx.restore();
    requestAnimationFrame(loop);
}

window.addEventListener('touchstart', (e) => {
    if (gameState !== 'PLAYING') { gameState = 'PLAYING'; score = 0; frame = 0; gameObjects = []; backgroundProps = []; }
    else if (jumpHeight === 0) yVelocity = -20;
    e.preventDefault();
}, {passive: false});

loop();
</script>
</body>
</html>
