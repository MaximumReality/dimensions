<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Maximum Reality: Dimensions Fixed</title>
    <style>
        :root { --glitch-color: rgba(0, 255, 255, 0.05); }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #1a1a1a; /* Matches your gray city vibe */
            -webkit-user-select: none; touch-action: none;
        }
        #gameCanvas { display: block; width: 100vw; height: 100vh; image-rendering: pixelated; }
        .ui-layer {
            position: absolute; top: env(safe-area-inset-top); width: 100%;
            color: #0ff; font-family: 'Courier New', monospace;
            padding: 20px; z-index: 100; pointer-events: none;
            text-shadow: 0 0 8px #0ff;
        }
    </style>
</head>
<body>
    <div class="ui-layer">
        <div id="score">DIMENSION: 0</div>
        <div id="status">AZUL CONNECTED...</div>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// --- CONFIGURATION ---
const GROUND_HEIGHT = 100; // Height of floor.png
let GROUND_Y; // Calculated on resize
const ASSETS = {
    bg: 'gg-bg.png',
    floor: 'floor.png',
    azul: ['Azul-doll.png', 'Azul-doll2.png', 'Azul-doll3.png', 'Azul-doll4.png'],
    buildings: ['building-a.png', 'building-b.png', 'building-c.png'],
    loriBlur: 'lori-blur.png',
    portal: 'snack-portal.png',
    snacks: ['mochkil-burger.png', 'taco.png'],
    obstacles: ['cardboard_tank.png', 'dumpster.png']
};

let gameState = 'START', score = 0, frame = 0, gameSpeed = 7;
let jumpHeight = 0, yVelocity = 0, shake = 0;
let isHackerMode = false;
const gravity = 1.0, imgCache = {};

function load() {
    Object.keys(ASSETS).forEach(key => {
        if (Array.isArray(ASSETS[key])) {
            imgCache[key] = ASSETS[key].map(src => { let i = new Image(); i.src = src; return i; });
        } else {
            imgCache[key] = new Image(); imgCache[key].src = ASSETS[key];
        }
    });
}
load();

function resize() { 
    canvas.width = window.innerWidth; 
    canvas.height = window.innerHeight;
    GROUND_Y = canvas.height - GROUND_HEIGHT;
}
window.addEventListener('resize', resize); resize();

let gameObjects = [], backgroundProps = [];

function spawn() {
    // Spawn Lori-Blur Rift (Locked to ground)
    if (Math.random() > 0.99) {
        backgroundProps.push({ 
            x: canvas.width + 200, 
            y: GROUND_Y - 300, // Anchored to floor
            w: 220, h: 320, 
            type: 'rift', passed: false 
        });
    }
    
    // Spawn Snacks/Obstacles
    if (frame % 80 === 0) {
        const isSnack = Math.random() > 0.6;
        const type = isSnack ? 'snack' : 'obstacle';
        const imgSet = isSnack ? imgCache.snacks : imgCache.obstacles;
        gameObjects.push({
            x: canvas.width + 100, 
            y: GROUND_Y - 60, // Sits exactly on top of floor
            w: 60, h: 60,
            type: type,
            img: imgSet[Math.floor(Math.random() * imgSet.length)]
        });
    }
}

function drawWorld() {
    // 1. Background
    if (imgCache.bg.complete) ctx.drawImage(imgCache.bg, 0, 0, canvas.width, canvas.height);
    ctx.fillStyle = document.documentElement.style.getPropertyValue('--glitch-color');
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // 2. Parallax Buildings (Locked to GROUND_Y)
    const layers = [
        {img: imgCache.buildings[2], s: 0.5, op: 0.2, h: 500}, 
        {img: imgCache.buildings[1], s: 1.5, op: 0.4, h: 400}, 
        {img: imgCache.buildings[0], s: 3, op: 0.7, h: 300}
    ];
    
    layers.forEach(l => {
        if (!l.img.complete) return;
        let x = -(frame * l.s) % canvas.width;
        ctx.globalAlpha = l.op;
        // Draw buildings so their bottom edge meets the floor
        ctx.drawImage(l.img, x, GROUND_Y - l.h, canvas.width, l.h);
        ctx.drawImage(l.img, x + canvas.width, GROUND_Y - l.h, canvas.width, l.h);
    });
    ctx.globalAlpha = 1;

    // 3. Lori-Blur Rifts
    backgroundProps.forEach((p, i) => {
        p.x -= 4; 
        if (imgCache.loriBlur.complete) {
            ctx.globalAlpha = 0.5 + Math.random() * 0.3;
            ctx.drawImage(imgCache.loriBlur, p.x, p.y, p.w, p.h);
        }
        if (!p.passed && p.x < 150) {
            p.passed = true; shake = 15;
            document.getElementById('status').innerText = "DIMENSION SHIFT";
        }
        if (p.x < -400) backgroundProps.splice(i, 1);
    });
    ctx.globalAlpha = 1;

    // 4. Floor (The Anchor)
    if (imgCache.floor.complete) {
        let fX = -(frame * gameSpeed) % 100;
        for (let i = 0; i < (canvas.width / 100) + 2; i++) {
            ctx.drawImage(imgCache.floor, fX + (i * 100), GROUND_Y, 100, GROUND_HEIGHT);
        }
    }
}

function loop() {
    ctx.save();
    if (shake > 0) { ctx.translate(Math.random()*shake, Math.random()*shake); shake *= 0.9; }
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawWorld();

    if (gameState === 'PLAYING') {
        frame++; spawn();
        jumpHeight -= yVelocity; yVelocity += gravity;
        if (jumpHeight <= 0) { jumpHeight = 0; yVelocity = 0; }

        // Azul Run Cycle (sitting on GROUND_Y)
        const aFrame = Math.floor(frame / 6) % 4;
        if (imgCache.azul[aFrame].complete) {
            ctx.drawImage(imgCache.azul[aFrame], 100, GROUND_Y - 110 - jumpHeight, 90, 115);
        }

        // Game Objects
        gameObjects.forEach((obj, i) => {
            obj.x -= gameSpeed;
            // Collision Logic
            if (obj.x < 180 && obj.x > 80 && jumpHeight < 50) {
                if (obj.type === 'snack') { score += 100; gameObjects.splice(i, 1); }
                else { gameState = 'GAMEOVER'; }
            }
            if (obj.img && obj.img.complete) ctx.drawImage(obj.img, obj.x, obj.y, obj.w, obj.h);
            if (obj.x < -100) gameObjects.splice(i, 1);
        });
        document.getElementById('score').innerText = `DIMENSION: ${score}`;
    } else {
        ctx.fillStyle = "rgba(0,0,0,0.6)"; ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "#0ff"; ctx.textAlign = "center";
        ctx.fillText("TAP TO ENTER MAXIMUM REALITY", canvas.width/2, canvas.height/2);
    }
    ctx.restore();
    requestAnimationFrame(loop);
}

window.addEventListener('touchstart', (e) => {
    if (gameState !== 'PLAYING') { gameState = 'PLAYING'; score = 0; frame = 0; gameObjects = []; backgroundProps = []; }
    else if (jumpHeight === 0) yVelocity = -18;
    e.preventDefault();
}, {passive: false});

loop();
</script>
</body>
</html>
